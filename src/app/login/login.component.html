<form [formGroup]="loginForm">
  <label for="userName">Login Id</label>
  <input type="text" name="userName" id="userName" formControlName="userName" />
  <div
    *ngIf="
      !loginForm.controls.userName.valid &&
      loginForm.controls.userName.errors.required
    "
  >
    <p>This field is required</p>
  </div>
  <br />
  <br />
  <label for="password">User Password</label>
  <input
    type="password"
    name="password"
    id="password"
    formControlName="password"
  />
  <div
    *ngIf="
      !loginForm.controls.password.valid &&
      loginForm.controls.password.errors.required
    "
  >
    <p>This field is required</p>
  </div>
  <br />
  <button [disabled]="!loginForm.valid" (click)="login()">Login</button>
</form>
