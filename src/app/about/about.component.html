<p>About my app!</p>

<select
  (change)="idChange($event.target.value)"
  placeholder="Select Id"
  name="studentId"
  id="studentId"
>
  <option value="{{ studentId }}" *ngFor="let studentId of idList">{{
    studentId
  }}</option>
</select>
<div *ngIf="showData">

<p>Name= {{ studentData.studentName}}</p> 
<p>Id= {{studentData.studentId }}</p> 
 </div>
